<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location Based AR.js demo</title>
    <script src="./static/aframe.min.js"></script>
    <script src="./static/aframe-look-at-component.min.js"></script>
    <script src="./static/aframe-ar-nft.js"></script>
    <script>
      window.onload = () => {                       navigator.geolocation.getCurrentPosition((position) => {
        document.querySelector('a-text').setAttribute('gps-entity-place', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
      });
     }
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="No markers around"
        look-at="[gps-camera]"
        scale="5 5 5"
      ></a-text>
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
    
  </body>
</html>
